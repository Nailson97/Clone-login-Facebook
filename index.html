<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    
    <div class='container'><!--Inicio container-->

        <div class="logo">
           <img src='img/facebook.svg' alt="Facebook">
           <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que <br> fazem parte da sua vida.</h2>
        </div>

        <div class="formulario"><!--Inicio formulario-->

            <form>
                <input type='email' placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <input id='botao-azul'  type="submit" value='Entrar'>
                <a href="">Esqueceu a senha?</a>
                <button>Criar nova conta</button>
            </form>

            <div id='final'>
               <h2><a href='#' id='preto'>Criar uma Página</a> para uma celebridade, banda ou empresa.</h2>
            </div>

       </div><!--Fim formulario-->

    </div><!--Fim container-->
</body>
</html>
